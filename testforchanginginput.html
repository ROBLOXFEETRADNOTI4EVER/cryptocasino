function getRandomElement(arr, isRandom = true) {
    if (arr.length === 0) {
        return null;
    }
    if (isRandom) {
        const randomIndex = Math.floor(Math.random() * arr.length);
        return arr[randomIndex];
    } else {
        return arr[0];
    }
}
