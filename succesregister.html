<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form-ToRegist/LOgin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <input type="button" id="Btn" value="HomePage" >
    <input type="button" id="Btn" value="PlayGames">
    <input type="button" id="Btn" value="FAQ" >
    
    <div id="Logo">
        <img src="images/logo/Untitled(1).png" alt="Logo" id="lLogo" draggable="false">
    </div>

    <h1 style="color: white; text-align: center;">Welcome <a id="usernameReal"></a></h1>
    
    <script>
        // Function to get a cookie by name
        function getCookie(name) {
            let nameEQ = name + "=";
            let ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // Try to get the username from sessionStorage
        let username = sessionStorage.getItem("username");

        // If not found in sessionStorage, try to get it from cookies
        if (!username) {
            username = getCookie("username");
        }

        // Display the username in the 'usernameReal' element
        if (username) {
            document.getElementById("usernameReal").textContent = username;
        } else {
            document.getElementById("usernameReal").textContent = "Guest"; // Fallback if no username is found
        }
    </script>
</body>
</html>
