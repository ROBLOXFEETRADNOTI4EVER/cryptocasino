      <script>
        let balance = 0;

        document.addEventListener("DOMContentLoaded", () => {
        let numbs = ["Bomb", "Bomb", "Bomb", "Bomb", "Bomb", "Bomb"];
        for (let i = 10; i <= 230; i += 10) {
        numbs.push(i);
        }

        function getRandomElement(arr) {
        if (arr.length === 0) {
        return null;
        }
        const randomIndex = Math.floor(Math.random() * arr.length);
        const element = arr[randomIndex];
        arr.splice(randomIndex, 1);
        return element;
        }

        const buttons = document.querySelectorAll(".Cokkiebtn");

        buttons.forEach((button) => {
        button.addEventListener("click", () => {
        if (button.disabled) return;
        button.style.backgroundImage = "none";
        button.disabled = true;

        const hiddenText = button.querySelector(".hiddenText");
        if (hiddenText) {
                let result = getRandomElement(numbs);
                hiddenText.innerHTML = result !== null ? result : "No More Numbers!";
                hiddenText.style.display = "block";

                if (result === "Bomb") {
                balance = 0;
                document.getElementById("Balancedisplay").innerHTML = "You Lost!";
                buttons.forEach((btn) => btn.disabled = true);
                } else {
                balance += result;
                document.getElementById("Balancedisplay").innerHTML = balance;
                                }
                          }
                         });
                });
        });
